<br>
<div class="title">
  <hr>
  <h1>TECHNOLOGY NEWS</h1>
  <hr>
</div>
<div class="container ms-5">
  <div class="cardStyle col-12">
    <div class="card mb-3" style="max-width: 48%;" *ngFor="let data of article">
      <div class="row g-0" style="height: 100%;">
        <div class="col-4">
          <img src={{data.urlToImage}} class="img rounded-start" alt="...">
        </div>
        <div class="col-8" style="height: 100%;">
          <div class="card-body">
            <h5 class="card-title">{{data.title}}</h5>
            <p class="card-text">{{data.author}}</p>
            <!-- <p class="card-text"><small class="text-muted">{{data.publishedAt}}</small></p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
